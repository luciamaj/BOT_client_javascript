<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<title>Service</title>
</head>

<body>
	<nav class="navbar fixed-top navbar-light bg-light justify-content-between">
		<a class="navbar-brand">Lil Noob</a>
		<button onclick="location.href='login.html'" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log as a
			programmer</button>
	</nav>
	<div class="container big">
		<div class="row">
			<div class="col">
				<div class="card chatbox">
					<div class="card-header">
						CHATBOX
					</div>
					<div class="content-card">
						<p class='text-left message-container'><span class="message">Hi I'm Lil Noob, your Javascript
								Documentation, but dumb!</span></p>
					</div>
					<div class="card-footer text-muted">
						<div class="input-group mb-3">
							<input id="userInput" type="text" class="form-control" placeholder="Write something" aria-label="User's input"
								aria-describedby="basic-addon2">
							<div class="input-group-append">
								<button id="sendBtn" class="btn btn-outline-secondary" type="button">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
		crossorigin="anonymous"></script>
	<script src="js/semantic.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
