<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Service</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light justify-content-between">
        <a href="index.html" class="navbar-brand">Lil Noob</a>
    </nav>
    <div class="container big">
        <div class="row">
            <div class="col">
                <form class="border border-light p-5 login-form">
                    <p class="h4 mb-4 text-center">Sign up</p>
                    <input id="inputUsername" type="name" id="defaultLoginFormUsernane" class="form-control mb-4"
                    placeholder="Username">
                    <input id="inputEmail" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                        placeholder="E-mail">
                    <input id="inputPassword" type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                        placeholder="Password">
                    <button id="inputRegisterBtn" class="btn btn-outline-success btn-block my-4" type="submit">Register</button>
                    <a class="btn btn-outline-success btn-block my-4" href="#" role="button">Have already an account? Log in</a>                
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>
        <script src="js/semantic.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script src="js/register.js"></script>
</body>

</html>
