<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Service</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Lil Noob</a>
        <button id="logoutBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">LOG OUT</button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container container-stuff">
                    <div class="row">
                        <div class="col col-stuff">
                            <form method="POST" enctype="multipart/form-data" id="sendForm">
                                <fieldset>
                                    <input onchange="readURL(this);" class="input-field" type="file" class="form-control"
                                        name="code" />
                                    <br>
                                    <br>
                                    <label name="description" for="message2" class="mb-0">Descrizione</label>
                                    <div class="row mb-1">
                                        <div class="col-lg-12">
                                            <textarea maxlength="30" rows="6" name="content" id="message2" class="form-control custom-input"
                                                required=""></textarea>
                                        </div>
                                    </div>                        
                                </fieldset>
                                <br>
                                <button type="submit" class="btn btn-secondary btn-lg float-right">Salva la risposta</button>
                            </form>
                        </div>
                    </div>
                    <div class="row row-content">
                        <div class="col-content col-lg-4 col-md-12">
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <div class="ui huge middle aligned divided list list-answers">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>
        <script src="js/semantic.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="js/manager.js"></script>
        <script src="js/logout.js"></script>
</body>

</html>
